<!doctype html>
<html lang="en">
<head>
  <title>Goal Trackr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/monthly.css">
</head>
<body>
  <header><h1>Goal Trackr</h1></header>
  <div class="calendar1">
    <div class="monthly" id="mycalendar"></div>
    <div id='last-month'></div>
    <div id='next-month'></div>
  </div>
  <!-- bar and checkboxes below here -->
  <div class="meter">
    <p class="goal">Goal Progress for 03/06/2017</p>
    <span></span>
  </div>
  <div class="bottom-container">
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span> </div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button type="checkbox" class="check-buttons"></button><span class="box-text">Do 200 push-ups</span><span class="arrow">❯</span></div>
  <div class="check-box-container"><button class="add-new-button"></button>Add a new goal!<span class="arrow">❯</span></div>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/monthly.js"></script>
<script type="text/javascript">
    $(window).load( function() {
        $('#mycalendar').monthly();
        $('#last-month').monthly();
        $('#next-month').monthly();
    });
</script>
</html>
